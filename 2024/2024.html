<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery (2024)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 40px;
            color: #333;
        }

        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* 팝업창에서 큰 이미지가 표시될 때 창 크기를 제한하는 스타일 */
        img.fullscreen {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div>
        <h1>Image Gallery (2024)</h1>
        <div id="gallery"></div>
    </div>

    <script>
        // input.txt 파일을 읽어서 이미지를 표시하는 함수
        async function loadImages() {
            try {
                // input.txt 파일을 가져옴
                const response = await fetch('input.txt');
                const text = await response.text();
                
                // 텍스트 파일에서 이미지 파일 이름을 배열로 변환 (줄바꿈 기준)
                const images = text.split('\n').filter(line => line.trim() !== '');
                
                // 갤러리 영역에 이미지를 추가하는 코드
                const gallery = document.getElementById('gallery');
                images.forEach(image => {
                    const imgElement = document.createElement('img');
                    imgElement.src = `./${image.trim()}`;  // 이미지 파일을 경로에서 가져옴
                    imgElement.alt = image.trim();  // 이미지 파일명을 alt로 사용
                    imgElement.addEventListener('click', () => {
                        openImageInPopup(`./${image.trim()}`);
                    });
                    gallery.appendChild(imgElement);
                });
            } catch (error) {
                console.error('Error loading images:', error);
            }
        }

        // 이미지를 팝업창에 원본 크기로 여는 함수
        function openImageInPopup(src) {
            const imagePopup = window.open("", "_blank");
            imagePopup.document.write(`<img src="${src}" class="fullscreen">`);
            imagePopup.document.title = "Original Image: " + src;
        }

        // 페이지가 로드되면 이미지 로드 함수 호출
        window.onload = loadImages;
    </script>
</body>
</html>
